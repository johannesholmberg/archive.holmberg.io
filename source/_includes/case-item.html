<a href="{{ post.url }}" class="case-item">
  {% assign image_path = "/uploads/work/" | append: post.cover | append: ".jpg" %}
  <img
    class="case-item__image"
    {% if site.environment == "production" %}
      src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ site.url }}{{ image_path }}&amp;container=focus&amp;resize_w=600&amp;refresh=2592000"
      srcset="
      https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ site.url }}{{ image_path }}&amp;container=focus&amp;resize_w=320&amp;refresh=2592000 320w,
      https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ site.url }}{{ image_path }}&amp;container=focus&amp;resize_w=600&amp;refresh=2592000 600w,
      https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ site.url }}{{ image_path }}&amp;container=focus&amp;resize_w=800&amp;refresh=2592000 800w,
      https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ site.url }}{{ image_path }}&amp;container=focus&amp;resize_w=1000&amp;refresh=2592000 1000w,
      https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ site.url }}{{ image_path }}&amp;container=focus&amp;resize_w=1400&amp;refresh=2592000 1400w,
      https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ site.url }}{{ image_path }}&amp;container=focus&amp;resize_w=2000&amp;refresh=2592000 2000w"
    {% else %}
      src="{{ site.url }}{{ image_path }}"
    {% endif %}
    sizes="
    (min-width: 1687px) 1060px,
    (min-width: 1100px) 960px,
    96vw"
    alt="{{ post.title }}"
  >
  <div class="case-item__text">
    <h2 class="case-item__title">{{ post.title }}</h2>
    <p class="case-item__slogan">{{ post.subtitle }}</p>
  </div>
</a>
