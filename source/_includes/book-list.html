<h1>Books read in {{ the_year }}</h1>

<div class="book-list">

  <h2 class="book-list__title">
    <span>{{ the_year }}</span>
  </h2>

  <div class="book-list__section">

  {% for post in site.categories.reading  %}
    {% capture currentyear %}{{ post.date | date: "%Y" }}{% endcapture %}
    {% if currentyear == the_year %}
      {% include book-item.html %}
    {% endif %}
  {% endfor %}

  </div>
</div>
