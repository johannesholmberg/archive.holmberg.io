- quote: "Auf dem gesamten westlichen Gont, vom Strand bis hinauf zum Gipfel, lag keine Sonne; schweigend und klar umrissen lag das Land im morgendlichen Licht des Winters vor ihm."
  loc: 1967

- quote: "Kein Wort hatte er zu ihm gesprochen, denn er wußte, daß er jetzt keine menschliche Sprache besaß."
  loc: 1981

- quote: "»Wenn du weiter vorwärtsgehst, wenn du weiter fliegst, dann werden, wohin du dich auch wendest, Gefahr und Unheil auf dich warten, denn der Schatten treibt dich, er wählt den Weg, den du beschreitest. Du mußt den Jäger jagen.«"
  loc: 2028

- quote: "Die beiden Alten fürchteten sich vor Ged, nicht weil sie glaubten, er sei ein Geist, oder weil er ein Zauberer war, sondern ganz einfach weil er ein Mensch war."
  loc: 2229

- quote: "»Dies hier ist Letztland. Es gibt kein anderes Land weiter draußen, nur Wasser von hier bis ans Ende der Welt.«"
  loc: 2726
