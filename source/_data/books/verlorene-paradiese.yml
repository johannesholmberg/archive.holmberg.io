- quote: "»Ich möchte nicht in der Welt irgendeines anderen Menschen sein, ich will in meiner bleiben«, erklärte sie. »Du liest Romane«, widersprach er. »Sicher. Aber ich lese. Der Autor stellt die Story bereit und ich nehme sie und erfülle sie mit Leben«."
