- quote: "Gleichzeitig war ihr bewusst, dass sie letztlich nur Brennmaterial für den Fusionsreaktor war – ein Element, das seinem vorrangigen, alles umfassenden Bestreben diente. Sie ermahnte sich selbst, sich nicht benutzt oder getäuscht zu fühlen, da sie jetzt wusste, dass für Hiroshi alles Brennmaterial war, einschließlich seiner selbst."
