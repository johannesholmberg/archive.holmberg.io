- quote: "Er wollte irgendwo anders hingehen, nicht in den Korridor 4-4 oder in irgendeinen Korridor, in keinen Raum und an keinen Ort, den er kannte. Aber es gab keinen Platz, den er nicht kannte. Keinen Platz in der Welt. »Ich will hinausgehen«, sagte er zu sich selbst. »Nach draußen.« Lautlos. Schwarz. Draußen."
