- quote: "»Wenn du das wörtlich meinst, sind wir deswegen hier, weil die Generation Zero es darauf anlegte, dass wir hier sind. Falls du es allerdings in einem übertragenen Sinne meinst, weise ich die Frage als zu ungenau zurück. Die Frage nach dem ›Warum‹ unterstellt einen Plan, einen Endzweck. Generation Zero hatte einen Plan: ein Schiff zu einem anderen Planeten senden. Wir führen ihn aus.«"
