- quote: "Es hatte mir immer gefallen, durch die Straßen zu schlendern, die Gebäude und die Geschäfte anzusehen und Menschen zu beobachten. Allein das Gefühl, mich auf meinen eigenen zwei Beinen durch die Stadt zu bewegen, gefiel mir. "
