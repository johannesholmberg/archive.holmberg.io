---
layout: default
title: Work
description: "Work and projects by Johannes Holmberg."
---

<section class="main-section">

  <header class="page-header">
    <div class="wrap -small">
      <h1 class="title">Work</h1>
      <p class="meta">My bread and butter. This is what I do.</p>
    </div>
  </header>

  <div class="section-wrap">
  <div class="wrap">
    {% for post in site.categories.work %}


      <div class="case-item">
        <a href="{{ post.url }}">
          <img 
            src="{{siteurl}}/assets/images/dist/{{post.cover}}-case-610.jpg"
            sizes="
            ({{site.tablet-sm}}) 38vw,
            ({{site.mobile-lg}}) 70vw,
            90vw"
            srcset="
            {{siteurl}}/assets/images/dist/{{post.cover}}-case-320.jpg 320w,
            {{siteurl}}/assets/images/dist/{{post.cover}}-case-500.jpg 500w,
            {{siteurl}}/assets/images/dist/{{post.cover}}-case-610.jpg 610w,            
            {{siteurl}}/assets/images/dist/{{post.cover}}-case-700.jpg 700w,
            {{siteurl}}/assets/images/dist/{{post.cover}}-case-1000.jpg 1000w,
            {{siteurl}}/assets/images/dist/{{post.cover}}-case-1220.jpg 1220w"
            alt="{{post.title}}"
          >
          <h2 class="title">{{post.title}}</h2>
          <p class="meta">
            <span>{{post.responsibilities}}</span>
          </p>
        </a>
      </div>

    {% endfor %}
  </div>
  </div>

</section>
