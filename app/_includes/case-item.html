<a href="{{ post.url }}" class="case-item">
  <img 
    src="/assets/images/dist/{{post.cover}}-case-610.jpg"
    sizes="
    ({{site.tablet-sm}}) 38vw,
    ({{site.mobile-lg}}) 70vw,
    90vw"
    srcset="
    /assets/images/dist/{{post.cover}}-case-320.jpg 320w,
    /assets/images/dist/{{post.cover}}-case-500.jpg 500w,
    /assets/images/dist/{{post.cover}}-case-610.jpg 610w,            
    /assets/images/dist/{{post.cover}}-case-700.jpg 700w,
    /assets/images/dist/{{post.cover}}-case-1000.jpg 1000w,
    /assets/images/dist/{{post.cover}}-case-1220.jpg 1220w"
    alt="{{post.title}}"
  >
  <h2 class="title">{{ post.title }}</h2>
  <p class="meta">
    <span>{{ post.period }}</span>
  </p>
</a>
