<a href="{{ post.url }}" class="book-item">

  <div class="cover">
    <div class="container">
  <img 
    src="/assets/images/dist/{{post.cover}}-140.jpg"
    sizes="190px"
    srcset="
    /assets/images/dist/{{post.cover}}-140.jpg 140w,
    /assets/images/dist/{{post.cover}}-240.jpg 240w,
    /assets/images/dist/{{post.cover}}-240.jpg 400w"
    alt="{{post.title}}"
  >
    </div>
  </div>
  <h3 class="title">{{ post.title }}</h3>
  <p class="meta">{{ post.author }}</p>
</a>
