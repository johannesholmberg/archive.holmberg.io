<div class="side-panel -book">
  <aside>
    <a href="{{ page.book-url }}" class="img-holder">
      {% assign cover = page.url | replace: '/reading/', '' | replace: '/', '' %}
      <img
        src="{{ site.url }}/assets/images/dist/{{ cover }}-240.jpg"
        sizes="
        (min-width: 57em) 280px, 
        (min-width: 34em) 160px, 120px"
        srcset="
        {{ site.url }}/assets/images/dist/{{ cover }}-240.jpg 200w,
        {{ site.url }}/assets/images/dist/{{ cover }}-400.jpg 400w"
        alt="{{page.title}}"
      >
    </a>
    <ul class="meta">
      <li><strong>Author:</strong> {{ page.author }}</li>
      <li><strong>Publisher:</strong> {{ page.publisher }}</li>
      <li><strong>Buy:</strong> <a href="{{ page.book-url }}">Amazon</a></li>
    </ul>
  </aside>
</div>

<div class="main-content book-entry" markdown="1">
