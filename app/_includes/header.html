<header class="top-ribbon" style="background: linear-gradient(-45deg, {{ page.top-bg }}, rgba(255, 255, 255, .2)) {{ page.top-bg }};"> 

  <div class="header-global">
    
    {% assign title = page.top-title %}
    {% assign subtitle = page.top-subtitle %}

    {% if page.hasHeader %}
      <div class="wrap -two-col">
        <div class="top-header">
          <h1 class="title">{{ title }}</h1>
          <p class="meta">{{ subtitle }}</p>
        </div>
      </div>
    {% endif %}

    <div class="wrap -two-col">
      <nav class="nav-primary" id="header">
        {% include navigation.html %}
        <a href="#nav" class="menu-trigger">Menu</a>
      </nav>
    </div>
  </div>

</header>
