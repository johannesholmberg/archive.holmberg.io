---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% endif %}

    {% if page.cover %}
      <meta property="og:image" content="{{ site.url }}/assets/images/dist/{{page.cover}}-400.jpg" />
    {% endif %}

    {% if page.active == "index" %}
      <title>{{ site.author }} - {{ page.title }}</title>
    {% else %}
      <title>{{ page.title }} - {{ site.name }}</title>
    {% endif %}

    <script>
      function loadCSS(e,t,n){"use strict";var i=window.document.createElement("link");var o=t||window.document.getElementsByTagName("script")[0];i.rel="stylesheet";i.href=e;i.media="only x";o.parentNode.insertBefore(i,o);setTimeout(function(){i.media=n||"all"})}
      loadCSS( "/assets/css/fonts.css" );
    </script>

    <noscript><link href="/assets/css/fonts.css" rel="stylesheet"></noscript>
    <link href="/assets/css/main.min.css" rel="stylesheet">

    <script>
      document.createElement( "picture" );
    </script>

    <script src="{{siteurl}}/assets/js/vendor.min.js" async></script>

    <!--[if lt IE 9]>
      <script src="/assets/js/vendor/html5shiv/dist/html5shiv.min.js"></script>
      <script src="/assets/js/vendor/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="{{page.mode}}" id="body">

    {% include header.html %}

    <main class="{{page.active}}" 
    {% if page.bg %} style="background-color: {{page.bg}}" {% endif %}>
        {{ content }}
    </main>

    {% include analytics.html %}
  </body>
</html>
