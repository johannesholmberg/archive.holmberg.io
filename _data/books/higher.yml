- quote: "“The tower should grow out of the lower masses surrounding it,” he said of skyscraper design, “and it should terminate in a crowning feature that is a natural and logical development of the tower itself, not merely an ornament placed on the top of the tower. All parts of the design should be tied together in a closely knit composition, each part not only belonging to the whole but accentuating the effectiveness of the other parts.”"
