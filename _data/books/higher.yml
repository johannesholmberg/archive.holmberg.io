- quote: "“Industry is huge and vital,” she once wrote. “It is important because it is close to the heart of the people. Art must be sincere and active to have value. Art that springs from industry should have real flesh and blood, because industry itself is the vital force of this great age.” The words might have come from Chrysler himself."
